buildscript {
	ext {
		springBootVersion = '1.5.16.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.amido'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-actuator')
    
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.0.1'
    compile 'io.github.openfeign:feign-httpclient:10.0.1'
    compile 'io.github.openfeign.form:feign-form:3.4.0'
    compile group: 'org.projectlombok', name: 'lombok'

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'org.mockito', name: 'mockito-core'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library'
    testCompile group: 'org.springframework', name: 'spring-test'

    testCompile group: 'org.mockito', name: 'mockito-core'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library'
    testCompile group: 'org.springframework', name: 'spring-test'

    compile 'io.github.openfeign:feign-mock:10.0.1'

	compile 'com.microsoft.azure:azure-keyvault:1.0.0'
	compile 'com.microsoft.azure:adal4j:1.5.0'
}
