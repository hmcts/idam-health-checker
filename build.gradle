plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.0.6.RELEASE'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'com.jfrog.bintray' version '1.8.1'
    id "io.freefair.lombok" version "5.0.0-rc4"
}


group = 'uk.gov.hmcts.reform'
version = '2.1.1'
sourceCompatibility = 1.8
generateLombokConfig.enabled = false

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/hmcts/hmcts-maven"
    }
    jcenter()
}

bootJar {
    manifest {
        attributes('Main-Class': 'uk.gov.hmcts.reform.idam.health.HealthCheckApplication', 'Implementation-Version': project.version)
    }
}

bootRun {
    systemProperties = System.properties
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.0.6.RELEASE'

    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.0.2.RELEASE'
    implementation 'io.github.openfeign:feign-httpclient:9.7.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.6'

    implementation 'com.microsoft.azure:azure-keyvault:1.0.0'
    implementation 'com.microsoft.azure:adal4j:1.5.0'

    implementation 'org.springframework.ldap:spring-ldap-core:2.3.2.RELEASE'
    implementation 'com.microsoft.azure:applicationinsights-core:2.2.0'
    implementation 'com.microsoft.azure:applicationinsights-web:2.2.0'
    implementation 'com.microsoft.azure:applicationinsights-spring-boot-starter:1.1.0-BETA'
    implementation 'com.microsoft.azure:applicationinsights-logging-logback:2.2.0'

    implementation 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.6.RELEASE'
    testImplementation 'org.hamcrest:hamcrest-core'
    testImplementation 'org.hamcrest:hamcrest-library'
    testImplementation 'org.springframework:spring-test'

    testImplementation 'org.powermock:powermock-module-junit4:2.0.0-beta.5'

    testImplementation "com.github.tomakehurst:wiremock:2.19.0"
}

publishing {
    publications {
        Main(MavenPublication) {
            from components.java
            artifact shadowJar
            groupId project.group
            artifactId rootProject.name
            version project.version
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['Main']
    publish = true
    pkg {
        repo = 'hmcts-maven'
        name = "${rootProject.name}"
        userOrg = 'hmcts'
        licenses = ['MIT']
        vcsUrl = "https://github.com/hmcts/${rootProject.name}"
        version {
            name = project.version
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}
