plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.0.6.RELEASE'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
    id 'com.jfrog.bintray' version '1.8.0'
}


group = 'uk.gov.hmcts.reform'
version = '0.0.6-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:2.0.6.RELEASE')
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.6.RELEASE'

    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.0.1'
    compile 'io.github.openfeign:feign-httpclient:10.0.1'
    compile 'io.github.openfeign.form:feign-form:3.4.0'
    compile 'org.projectlombok:lombok:1.18.2'

    testCompile('org.springframework.boot:spring-boot-starter-test:2.0.6.RELEASE')
    testCompile group: 'org.hamcrest', name: 'hamcrest-core'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library'
    testCompile group: 'org.springframework', name: 'spring-test'

    testCompile 'org.powermock:powermock-module-junit4:2.0.0-beta.5'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library'
    testCompile group: 'org.springframework', name: 'spring-test'

    testCompile 'io.github.openfeign:feign-mock:10.0.1'

    compile 'com.microsoft.azure:azure-keyvault:1.0.0'
    compile 'com.microsoft.azure:adal4j:1.5.0'

    compile 'org.springframework.ldap:spring-ldap-core:2.3.2.RELEASE'
}

publishing {
    publications {
        Main(MavenPublication) {
            from components.java
            artifact shadowJar
            groupId project.group
            artifactId rootProject.name
            version project.version
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['Main']
    publish = true
    pkg {
        repo = 'hmcts-maven'
        name = "${rootProject.name}"
        userOrg = 'hmcts'
        licenses = ['MIT']
        vcsUrl = "https://github.com/hmcts/${rootProject.name}"
        version {
            name = project.version
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}