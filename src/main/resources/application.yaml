server:
  port: 9292

spring:
  application:
    name: idam-health-check

management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /admin
      path-mapping:
        health: health
  endpoint:
    health:
      enabled: true
    metrics:
      enabled: true
  health:
    defaults:
      enabled: false

azure:
  application-insights:
    instrumentation-key:
